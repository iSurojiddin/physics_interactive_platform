@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@main("Ro'yhatdan o'tish", webJarsUtil) {

    <div id="signIn" class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <div class="row"><img src="@routes.Assets.versioned("images/favicon.png")" class="logo"></div>
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                            <img src="@routes.Assets.versioned("images/signup.svg")" class="image"></div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row mb-4 px-3">
                            <h3 class="mb-0 mr-4 mt-2 font-weight-bold">Ro'yhatdan o'tish</h3>
                        </div>
                        <br>
                        <div class="row px-3">
                            <label class="mb-1"><h5 class="mb-0">Ismingizni:</h5></label>
                            <input class="mb-4" type="text" name="name" placeholder="Ismingizni kiriting...">
                        </div>
                        <div class="row px-3">
                            <label class="mb-1"><h5 class="mb-0">E-mailingizni:</h5></label>
                            <input class="mb-4" type="email" name="email" placeholder="E-mailingizni kiriting...">
                        </div>
                        <div class="row px-3">
                            <label class="mb-1"><h5 class="mb-0">Parol:</h5></label>
                            <input class="mb-4" type="password" name="password" placeholder="Parolni kiriting...">
                        </div>
                        <div class="row px-3">
                            <label class="mb-1"><h5 class="mb-0">Parolni takrorlang</h5></label>
                            <input type="password" name="password" placeholder="Parolni takror kiriting...">
                        </div>
                        <div class="row mb-3 px-3 py-3">
                            <button type="submit" class="btn btn-blue text-center">Ro'yxatdan o'tish</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-blue py-4">
                <div class="row px-3">
                    <div class="copyright ml-3">
                                &copy; Copyright <strong><span>UBTUIT</span></strong>. All Rights Reserved
                    </div>
                    <div class="credits d-flex ml-auto mr-3">
                        Project by <a href="https://instagram.com/isurojiddin">Jumaniyozov Surojiddin</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
}
